; Supervisor Configuration for Atlantic Payment Daemon
; Copy this file to /etc/supervisor/conf.d/atlantic-daemon.conf on your VPS

[program:atlantic-daemon]
; Command to run the Atlantic polling daemon
command=php artisan atlantic:poll-instant --daemon

; Your Laravel project directory (UPDATE THIS PATH!)
directory=/var/www/spacedigital-dashboard

; Auto start when supervisor starts
autostart=true

; Auto restart if the process dies
autorestart=true

; User to run the process as (usually www-data or your deploy user)
user=www-data

; Number of retries before giving up
startretries=3

; Log files for debugging
stdout_logfile=/var/log/supervisor/atlantic-daemon.log
stderr_logfile=/var/log/supervisor/atlantic-daemon-error.log

; Redirect stderr to stdout (optional)
redirect_stderr=true

; Stop signal
stopsignal=QUIT

; Environment variables (optional, if needed)
; environment=APP_ENV=production

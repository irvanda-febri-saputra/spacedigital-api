[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

# =============================================================================
# PHP-FPM
# =============================================================================
[program:php-fpm]
command=php-fpm --nodaemonize
autostart=true
autorestart=true
priority=5
stdout_logfile=/var/log/supervisor/php-fpm.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/var/log/supervisor/php-fpm-error.log
stderr_logfile_maxbytes=10MB

# =============================================================================
# Nginx
# =============================================================================
[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/nginx.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/var/log/supervisor/nginx-error.log
stderr_logfile_maxbytes=10MB

# =============================================================================
# Laravel Queue Worker
# =============================================================================
[program:laravel-queue]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work database --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
numprocs=2
priority=20
redirect_stderr=true
stdout_logfile=/var/log/supervisor/queue.log
stdout_logfile_maxbytes=10MB
stopwaitsecs=60

# =============================================================================
# Unified Payment Daemon (Atlantic, QiosPay, OrderKuota)
# =============================================================================
[program:payment-daemon]
command=php /var/www/html/artisan payment:poll-daemon --interval=5
autostart=true
autorestart=true
priority=30
redirect_stderr=true
stdout_logfile=/var/log/supervisor/payment-daemon.log
stdout_logfile_maxbytes=10MB
stopwaitsecs=30
startretries=3

# =============================================================================
# Laravel Scheduler (Cron replacement)
# =============================================================================
[program:laravel-scheduler]
command=/bin/sh -c "while [ true ]; do php /var/www/html/artisan schedule:run --verbose --no-interaction; sleep 60; done"
autostart=true
autorestart=true
priority=25
redirect_stderr=true
stdout_logfile=/var/log/supervisor/scheduler.log
stdout_logfile_maxbytes=10MB
